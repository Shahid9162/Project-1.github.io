<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="about.html">
      <div>
        <h1>BESANT TECHNOLOGIES</h1>
        <h4>HTML Project 1</h4>
        <h2>Sign up</h2>
      </div>
      <div>
        <input type="text" name="" id="" placeholder="username" required />
        <br /><br />
        <input type="password" name="" id="" placeholder="password" required />
        <br /><br />
        <input type="number" name="" id="" placeholder="cell number" required />
        <br /><br />
        <input type="email" name="" id="" placeholder="mail id" required />
      </div>
      <br />
      <div>
        <label for="1">Date of Birth</label>
        <input type="date" name="" id="1" />
      </div>
      <br />
      <div>
        <label for="2">Courses</label>
        <select name="Courses" id="2">
          <option value="Java Full Stack">Java Full Stack</option>
          <option value="Python Full Stack">Python Full Stack</option>
          <option value="Salesforce">Salesforce</option>
          <option value="AWS">AWS</option>
        </select>
      </div>
      <br />
      <div>
        <input type="checkbox" name="" id="cb1" />
        <label for="cb1">Morning Batch</label>
        <br /><br />
        <input type="checkbox" name="" id="cb2" />
        <label for="cb2">Evening Batch</label>
      </div>
      <br />
      <div>
        <input type="radio" name="abc" id="r1" />
        <label for="r1">Daily Course</label>
        <br /><br />
        <input type="radio" name="abc" id="r2" />
        <label for="r2">Weekly</label>
      </div>
      <br />
      <div>
        <label for="">Upload CV</label>
        <input type="file" name="" id="" />
        <br /><br />
        <input type="submit" name="" id="" value="Sign up" />
        <input type="reset" name="" id="" />
      </div>
      <br />
      <div>
        <a href="resetpassword.html">Forgot Password?</a>
      </div>
      <!-- <br />
      <label for="fdbk">Feedback</label>
      <div>
        <textarea name="" id="fdbk" cols="" rows=""></textarea>
      </div> -->
    </form>
  </body>
</html>
